---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudycode-uat-sa
  namespace: cloudycode-uat
automountServiceAccountToken: false

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudycode-uat-netpol
  namespace: cloudycode-uat
spec:
  podSelector:
    matchLabels:
      app: cloudycode-uat
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow all ingress on port 8080 (Traefik with hostNetwork appears as 'world')
  - ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS for git
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
